                <button type="submit" class="btn"> SingUp </button>
                <div class="login-register">
                    <p> Ya tienes una Cuenta? <a href="#" class="login-link">Inicia Sesion</a></p>
                </div>

        </div>
    </div>

    <script src="/FrontEnd/Login/Scrip Login.js"></script>
    <!--Iconos de la Pagina-->
