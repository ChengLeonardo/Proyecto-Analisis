                    </li>

                    <li class="nav__item">
                        <a href="/FrontEnd/Catalogo de Generos/Catalogo de Generos.html" class="nav__link">

                    <i class="ri-search-line"></i>
                </div>
            </div>

        <!--== Slider de géneros ==-->
        <section class="slider-section">
            <div id="splide" class="splide">
                <div class="splide__track">
                    <ul class="splide__list">

                        <li class="splide__slide">
                            <div class="card">
                                <img src="../images/romance.jpg" alt="Romance">
                                <h3>Romance</h3>
                            </div>
                        </li>
                        <!-- Tarjeta 2: Ciencia Ficción -->

                            </div>
                        </li>

                            </div>
                        </li>

                        <li class="splide__slide">
                            <div class="card">
